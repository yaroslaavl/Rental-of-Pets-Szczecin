<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .pet-photo {
            display: block;
            margin: 0 auto 20px;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Update Pet</h1>
    <div class="text-center">
        <img th:src="${pet.imageUrl}" alt="Pet Photo" class="pet-photo">
    </div>
    <p><strong>Species:</strong> <span th:text="${pet.species.name}"></span></p>
    <p><strong>Breed:</strong> <span th:text="${pet.breed}"></span></p>
    <p><strong>Name:</strong> <span th:text="${pet.name}"></span></p>
    <p><strong>Age:</strong> <span th:text="${pet.age}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${pet.gender}"></span></p>
    <p><strong>Description:</strong> <span th:text="${pet.description}"></span></p>
    <p><strong>Available:</strong> <span th:text="${pet.isAvailable ? 'Yes' : 'No'}"></span></p>

    <h2 class="text-center mt-4">Update Pet Data</h2>
    <form th:action="@{'/admin/update-pet/' + ${pet.id}}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="species" th:value="${pet.species.id}">
        <input type="hidden" name="breed" th:value="${pet.breed}">
        <input type="hidden" name="name" th:value="${pet.name}">
        <input type="hidden" name="gender" th:value="${pet.gender}">
        <input type="hidden" id="id" name="id" th:value="${pet.id}">
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" th:value="${pet.age}" required>
        </div>
        <div class="form-group">
            <label for="isAvailable">Is Available:</label>
            <select id="isAvailable" name="isAvailable" class="form-control" required>
                <option value="true" th:selected="${pet.isAvailable}">Available</option>
                <option value="false" th:selected="${!pet.isAvailable}">Not Available</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
